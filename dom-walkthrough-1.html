<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We have the title element</title>
<!-- added the bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!-- added a main header and added classes to make the background green and text white -->
    <header id="main-header" class="bg-success text-white p-4">
        <!-- added a div element -->
        <div>
            <!-- made the title "Item Lister" -->
            <h1 id="header-title">Item Lister</h1>

        </div>


    </header>
<!-- created a container through the div element and called the class then named it "Added Items" -->
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Added Items</h2>

            <!-- added a form element to enable different values that can be submitted -->
            <!-- also added a button and called a class to make it black and this will allow the values to be submitted once you hit the button -->
            <form>
                <input type="text" class="form-control">
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>

            <!-- created listed items  -->
            <!-- created title in h2  -->
            <!-- created unordered list with list items -->
            <h2 class="title">Items</h2>
                <ul id="items" class="list-groups">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                    <li class="list-group-item">Item 4</li>
                    <li class="list-group-item">Item 5</li>
                    <li class="list-group-item">Item 6</li>
                    <li class="list-group-item">Item 7</li>
                    <li class="list-group-item">Item 8</li>


                </ul>

        </div>
    </div>
    
<!-- connecting this html file and the js file. must be at the bottom to render correctly-->
    <script src="dom-walkthrough-1.js"></script>
</body>
</html>
