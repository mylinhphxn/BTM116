<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- here is a h1 header and id element -->
    <h1 id="test">You're just on TV like the entertainers, you're not technical.</h1>

    
    
    <!-- here is a script element and we changed the h1 header to HelloWorld  -->
    <!-- then we declared a variable  -->
    <!-- document.write lets you write directly to the screen by accessing the dom -->
    <script>
        document.getElementById("test").innerHTML = "HelloWorld";
        
        let name = prompt("What is your name?")
        document.write(name);


    </script>

</body>
</html>
