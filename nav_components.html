<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>
<!--Here I added a link element and a href attribute to link the bootstrap style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--Here I created a navigation bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!--Here I created a container for my navigation bar that goes across the whole webpage-->
        <div class="container-fluid">
            <!--Here I created a navigation bar-->
            <a class="navbar-brand" href="https://www.nytimes.com">
                <img src="https://developers.google.com/search/images/google-search-central-logo.png"
                alt="" width="30" height="24" class="d-inline-block align-text-top">
                Branding
            </a>
            <!--Here I created a toggle button (hamburger menu) for when it reaches the breaking point it shows up in the navigation bar-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Here I created a collapse nav bar. Nav Class with the id of navbar1-->
            <div class="collapse navbar-collapse" id="navbar1">
                <!-- Here I added an unordered list with navigation items with links -->
                <!-- I added "d-flex me-auto" to push the search bar and search button to the right edge of the screen-->
                <ul class="navbar-nav d-flex me-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="https://nytimes.com">First</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://nytimes.com">Second</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="https://nytimes.com">Third</a>
                    </li>
                    <!-- Here I created a dropdown class od more in the nav bar-->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="" role="button" data-bs-toggle="dropdown">More</a>
                        <!-- Here I created the dropdown list for the class more-->
                        <ul class="dropdown-menu">
                            <!-- Here I created an unordered list with links to each dropdown item-->
                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">First Dropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">Second Dropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">Third Dropdown</a>
                            </li>

                            <li>
                                <a href="https://www.espn.com" class="dropdown-item">Fourth Dropdown</a>
                            </li>

                        </ul>


                    </li>

                </ul>
                <!-- Here I changed the alignment of the search bar and search button by adding class="d-flex"-->
                <form class="d-flex" action="/testing">
                    <!--Here I created space between the search bar and search button by adding a margin space "me-2"-->
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>


                </form>
            </div>
        
        </div>
        
    </nav>
    <!--Here I added a script element of the javascript file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
