<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavComponents</title>
<!--Here I added a link element and a href attribute to link the bootstrap style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--Here I created a navigation bar-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!--Here I created a container for my navigation bar that goes across the whole webpage-->
        <div class="container-fluid">
            <!--Here I created a navigation bar-->
            <a class="navbar-brand" href="https://www.nytimes.com">
                <img src="https://developers.google.com/search/images/google-search-central-logo.png"
                alt="" width="30" height="24" class="d-inline-block align-text-top">
                Branding
            </a>
            <!--Here I created a toggle button for when it reaches the breaking point it shows up in the navigation bar-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>

            </button>
        
        </div>
        
    </nav>
    <!--Here I added a script element of the javascript file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
