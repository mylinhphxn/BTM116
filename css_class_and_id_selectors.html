<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Here I linked my stylesheet-->
    <link rel="stylesheet" href="css_class_and_id_selectors.css">
</head>

<body>

    <!--Here I added my h1 header-->
    <h1>Monte's Top College Football Programs of All Time</h1>
<!--Here I added a section element. The ordered list element is in it. Inside of the ordered list are list item elements and class elements-->
        <section>
            <ol>
                <li class="crimson">Alabama</li>
                <li class="green">Notre Dame</li>
                <li class="goldenrod">Michigan</li>
                <li class="red">Ohio State</li>
                <li class="crimson">Oklahoma</li>
                <li class="red">Southern California</li>
                <li class="goldenrod">Texas</li>
                <li class="green">Miami</li>
                <li class="red">Nebraska</li>
            </ol>   
        </section>
    <!--Here I created buttons with an input element. It has a a class element so I can style it in css. The value element is what the button says-->
        <input type="button" class="yes" value="YES I AGREE">
        <input type="button" class="no" value="NO I DONT AGREE">
</body>
</html>
