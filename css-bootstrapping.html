<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--Here I linked the Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>


<body>
<!--Here I added a section element-->
    <section>
        <!--Here I added h1 class to make the display-4, text (The Matrix) centered and background dark-->
        <h1 class="display-4 text-center text-white bg-dark">The Matrix</h1>
        <!--Here I added a div class to create a an alert "Are you going to choose the blue pill or the red pill?"-->
        <div class="alert alert-danger text-center" role="alert">
            Are you going to choose the blue pill or the red pill?
        </div>
        <!--Here I added a div class to center the two buttons I created. One button blue "Take Blue Pill" and one button red "Take Red Pill"-->
        <div class="text-center">
            <button class="btn btn-primary">Take Blue Pill</button>
            <button class="btn btn-danger">Take Red Pill</button>
        </div>

    </section>
    
</body>
</html>
